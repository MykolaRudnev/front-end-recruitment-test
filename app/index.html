<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base"> 
  
  <div class="main-layout">
    <div class="customer-info">
        <div class="personal-info">
          <h2><span>1</span>Personal information</h2>
        
          <div id="first-name" class="float-container">
            <label for="first-name">First name </label>
            <input type="text" id="input-first-name" data-placeholder="Elon">
          </div>
        
          <div id="last-name" class="float-container">
            <label for="last-name">Last name</label>
            <input type="text" id="input-last-name" data-placeholder="Musk">
          </div>
          
          <div id="email" class="float-container email">
            <label for="email">Email</label>
            <input type="text" id="input-email" data-placeholder="elon@spacex.com">
          </div>

          <div id="postal-code" class="float-container ">
            <label for="postal-code">Postal code</label>
            <input type="text"
             oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" 
             id="input-postal-code" 
             data-placeholder="10001">
          </div>

          <div id="country" class="float-container ">
            <label for="country">Country</label>
            <input  list="select" type="text" id="input-country" >
            <datalist class="form-control" id="select">    
              <option value="United Stetes"/>
              <option value="Poland"/>
              <option value="Ukrain"/>
            </datalist>
          </div>

          <div id="phone-number" class="float-container">
            <label for="phone-number">Phone number</label>
            <input type="tel" 
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" 
            id="input-phone-number" data-placeholder="(212) 692-93-92">
          </div>
        </div>

        <div class="payments-details">
          <h2><span>2</span>Payments Details</h2>
            <div id="card-number" class="float-container email">
            <label for="credit-card-number">Credit card number</label>
            <input type="text" id="input-card-number" data-placeholder="0000-0000-0000-000">
          </div>
          <div id="security-code" class="float-container email">
            <label for="security-code">Security code</label>
            <input type="password" id="input-security-code" 
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" 
            maxlength="3" 
            data-placeholder="***">
          </div>
          <div id="expiration-date" class="float-container email">
            <label for="expiration-date">Expiration date</label>
            <input type="text" id="input-expiration-date" maxlength='7' data-placeholder="MM/YY">
          </div>
        </div>
        <div>
          <button class="main-button">Complete Purchase</button>
        </div>
    </div>
    <div class="customer-orders">
      <h2>Yore Order</h2>
      <div class="order">
        <p>Apple Watch Sport <span >$ 580</span></p>
        <p>Modern Buckle <span >$ 380</span></p>
      </div>
      <div class="prace">
      <p>Total purchases <span>$ 960.00</span></p>
      <p>Estimated tax <span>$ 0</span></p>
      </div>
      <div class="total">
        <p>Total <span>$ 960</span></p>

      </div>
    </div>
  </div>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <script src="./scripts/activeInput.js"></script>
    <!-- endbuild -->

  </body>
</html>
